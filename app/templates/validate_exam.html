<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Validate Exam</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/spinner.css') }}">
    <style>
        /* CSS for Facebook-like design */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 300px;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            color: #555;
        }

        input[type=number], input[type=submit] {
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }

        input[type=submit] {
            background-color: #007bff;
            color: white;
            cursor: pointer;
            border: none;
        }

        input[type=submit]:hover {
            background-color: #0056b3;
        }

        /* Additional styles for spinner */
        #spinner {
            display: none;
            /* Add styles for your spinner positioning and sizing here */
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $('form').submit(function(event) {
                $('#spinner').show(); // Show the spinner
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <h1>Validate Exam</h1>
        <form action="{{ url_for('exam.validate_exam') }}" method="post">
            <label for="exam_id">Exam ID:</label>
            <input type="number" id="exam_id" name="exam_id" required><br>

            <!-- Spinner -->
            <div id="spinner" class="spinner" style="display: none;">
                <!-- Spinner HTML elements -->
                <div class="rect1"></div>
                <div class="rect2"></div>
                <div class="rect3"></div>
                <div class="rect4"></div>
                <div class="rect5"></div>
            </div>

            <input type="submit" value="Validate Exam">
        </form>
    </div>
</body>
</html>
