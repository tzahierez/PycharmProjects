<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Image for OCR</title>
</head>
<body>
    <h1>Hebrew OCR Image Upload</h1>
    <form action="/" method="post" enctype="multipart/form-data">
        <label for="file-upload">Choose an image file:</label>
        <input type="file" name="file" id="file-upload" required>
        <input type="submit" value="Upload Image">
    </form>
</body>
</html>
