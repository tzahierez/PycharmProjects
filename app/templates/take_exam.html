<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Take Exam</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 60%; /* Adjusted width */
            max-width: 800px; /* Maximum width */
        }

        h1 {
            color: #333;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        label {
            margin-bottom: 5px;
        }

        input[type=email], textarea, input[type=submit] {
            width: 100%; /* Full width */
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }

        input[type=submit] {
            background-color: #007bff;
            color: white;
            cursor: pointer;
            border: none;
        }

        input[type=submit]:hover {
            background-color: #0056b3;
        }

        .question {
            margin-bottom: 20px;
        }

        .question p {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Take Exam</h1>
        <form action="{{ url_for('exam.submit_test', exam_id=exam_template.id, exam_template_id=exam_template.id) }}" method="post">
            <label for="student_email">Your Email:</label>
            <input type="email" id="student_email" name="student_email" required><br>

            {% for question in questions %}
                <div class="question">
                    <p>Question {{ loop.index }}: {{ question.question_text }}</p>
                    <textarea name="question_{{ question.id }}" rows="4" cols="50"></textarea>
                </div>
            {% endfor %}
            <input type="submit" value="Submit Answers">
        </form>
    </div>
</body>
</html>
