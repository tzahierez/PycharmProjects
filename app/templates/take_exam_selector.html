<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Start Exam</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 300px;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            color: #555;
        }

        input[type=number], input[type=submit] {
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }

        input[type=submit] {
            background-color: #007bff;
            color: white;
            cursor: pointer;
            border: none;
        }

        input[type=submit]:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        function handleSubmit(event) {
            event.preventDefault();
            var examTemplateId = document.getElementById('exam_template_id').value;
            window.location.href = '/exam/take_exam/' + examTemplateId;
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Start Exam</h1>
        <form onsubmit="handleSubmit(event)">
            <div class="form-group">
                <label for="exam_template_id">Exam Template ID:</label>
                <input type="number" id="exam_template_id" name="exam_template_id" required>
            </div>
            <input type="submit" value="Start Exam" class="submit-button">
        </form>
    </div>
</body>
</html>
